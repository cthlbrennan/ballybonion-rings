<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>
    <!--Add Font Awesome icons and links to footer, based on Viacheslav1510's PP3 project The Coffee Machine
    https://github.com/Code-Institute-Submissions/CI_PP3_Coffee_Machine/blob/main/views/index.html-->
    <footer id="footer">
        <a href="https://github.com/cthlbrennan" target="_blank" aria-label="github"><i class="footer-icon fa-brands fa-github fa-3x"></i></a>
        <a href="https://www.instagram.com/cthlbrennan/" target="_blank" aria-label="Instagram"><i class="footer-icon fa-brands fa-instagram fa-3x"></i></a>
    </footer>
    <!-- Font Awesome icon installation -->
    <script src="https://kit.fontawesome.com/bdcb7de8b6.js" crossorigin="anonymous"></script>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
